<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #28a745;
        }
        p {
            color: #333;
            line-height: 1.5;
        }

<body>
    <div class="container">
        <h1>Thank You For the Registration</h1>
        <form action="/register/"></form>

        <p>If you have any questions or need further assistance, please feel free to contact us.</p>
        <p>Best regards,</p>
        <p><strong>The Registration Team</strong></p>
    </div>

</html>
